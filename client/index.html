    <form id="form" action="localhost:3000/client" method="post">
      <div class="dropdown">
        <label for="categories">Scrape for:</label>
        <select name="categories" class="categories" id="areaSelect">
          <option value="default" disabled selected>Choose category</option>
          <option value="Phones">Phones</option>
          <option value="Laptops">Laptops</option>
          <option value="Tablets">Tablets</option>
          <option value="Smartwatches">Smartwatches</option>
          <option value="Headphones">Headphones</option>
          <option value="Consoles">Consoles</option>
          <option value="TV">TV</option>
          <option value="WashingMachines">Washing Machines</option>
          <option value="Dishwashers">Dishwashers</option>
          <option value="Fridges">Fridges</option>
          <option value="Microwaves">Microwaves</option>
          <option value="Ovens">Ovens</option>
          <option value="VacuumCleaners">Vacuum Cleaners</option>
          <option value="AirConditioners">Air Conditioners</option>
          <option value="EspressoMachines">Espresso Machines</option>
        </select>
      </div>
      <input type="submit" id="submitButton" , value="Start scraping" />
    </form>
    <p id="submitOption"></p>
    <script src="./main.js"></script>
  </body>
